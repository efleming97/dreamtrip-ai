<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DreamTrip AI — DreamTrip AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="navbar">
    <div class="logo"><span class="dot"></span> DreamTrip AI</div>
    <div class="navlinks">
      <a href="index.html">Questions</a>
      <a href="results.html">Results</a>
      <a href="itinerary.html">Itinerary</a>
      <a href="flights.html">Flights</a>
      <a href="hotels.html">Hotels</a>
      <a href="activities.html">Activities</a>
      <a href="account.html">Account</a>
    </div>
  </div>
  
<section class="hero" style="background-image: var(--gradient), url('https://images.unsplash.com/photo-1551882547-ff40c63fe5fa?q=80&w=2000&auto=format&fit=crop');">
  <h1>Top hotels (prototype)</h1>
  <p>Live rates and photos will come from Booking.com, Trip.com, and Expedia APIs — cards below simulate the final look.</p>
</section>
<div class="container">
  <div class="grid grid-3" id="hotelGrid"></div>
</div>

  <script src="app.js"></script>
  <script>
(function(){
  const pics = [
    'https://images.unsplash.com/photo-1551776235-dde6d4829808?q=80&w=1600&auto=format&fit=crop',
    'https://images.unsplash.com/photo-1566073771259-6a8506099945?q=80&w=1600&auto=format&fit=crop',
    'https://images.unsplash.com/photo-1501117716987-c8e2a0a3fc50?q=80&w=1600&auto=format&fit=crop'
  ];
  const hotels = Array.from({length:9}).map((_,i)=>({name:`Seabreeze Resort ${i+1}`, rating:(4+Math.random()).toFixed(1), price:180+Math.round(Math.random()*600), img:pics[i%pics.length]}));
  const grid = document.getElementById('hotelGrid');
  grid.innerHTML = hotels.map(h=>`
    <div class="card">
      <img src="${h.img}" style="width:100%;height:180px;object-fit:cover" alt="hotel">
      <div class="card-body">
        <div class="flex" style="justify-content:space-between">
          <strong>${h.name}</strong>
          <span class="pill">⭐ ${h.rating}</span>
        </div>
        <div class="flex" style="margin-top:8px">
          <span class="pill">From $${h.price}/night</span>
          <span class="pill">Free cancellation</span>
        </div>
      </div>
    </div>
  `).join('');
})();
</script>
</body>
</html>

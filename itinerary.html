<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DreamTrip AI — DreamTrip AI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="navbar">
    <div class="logo"><span class="dot"></span> DreamTrip AI</div>
    <div class="navlinks">
      <a href="index.html">Questions</a>
      <a href="results.html">Results</a>
      <a href="itinerary.html">Itinerary</a>
      <a href="flights.html">Flights</a>
      <a href="hotels.html">Hotels</a>
      <a href="activities.html">Activities</a>
      <a href="account.html">Account</a>
    </div>
  </div>
  
<section class="hero" style="background-image: var(--gradient), url('https://images.unsplash.com/photo-1491553895911-0055eca6402d?q=80&w=2000&auto=format&fit=crop');">
  <h1 id="cityTitle">Personalized Itinerary</h1>
  <p id="cityTagline">Curated days based on your answers — swap any day you don’t love.</p>
</section>
<div class="container">
  <div class="grid grid-3" id="days"></div>
</div>

  <script src="app.js"></script>
  <script>
(async function(){
  const cities = await loadCities();
  const prefs = JSON.parse(sessionStorage.getItem('prefs')||'{}');
  const hash = decodeURIComponent(location.hash.replace('#',''));
  const [cityName, country] = hash.split('|');
  const found = cities.find(c=> c.city===cityName && c.country===country) || cities.find(c=> c.city===cityName) || cities[0];
  document.getElementById('cityTitle').innerText = `${found.city}, ${found.country}`;
  document.getElementById('cityTagline').innerHTML = `${found.tags?.slice(0,3).join(' • ')||'city break'} — ${found.continent} — <span class="badge">Why matched:</span> matches your “${prefs.vibe||'beach'}” vibe and “${prefs.budget||'Comfort'}” budget`;

  const photos = [
    pickHeroImage(found),
    'https://images.unsplash.com/photo-1502602898657-3e91760cbb34?q=80&w=1600&auto=format&fit=crop',
    'https://images.unsplash.com/photo-1507525428034-b723cf961d3e?q=80&w=1600&auto=format&fit=crop'
  ];

  const activities = [
    ["Morning beach time & coffee with a view", "Private lagoon tour by boat", "Sunset dinner at a clifftop restaurant"],
    ["Wellness spa & massage", "Snorkel a coral garden", "Night market food crawl"],
    ["Scenic hike to a viewpoint", "Cooking class with local chef", "Cocktails under the stars"]
  ];

  const days = document.getElementById('days');
  days.innerHTML = activities.map((acts, i)=>{
    const img = photos[i % photos.length];
    return `
      <div class="card">
        <div class="card-header">
          <div><div class="kicker">Day ${i+1}</div><strong>${found.city} Highlights</strong></div>
          <div class="flex">
            <button class="btn btn-secondary" onclick="swapDay(${i})">Customize</button>
            <button class="btn btn-secondary" onclick="clearDay(${i})">Leave Blank</button>
          </div>
        </div>
        <div class="card-body">
          <img src="${img}" style="width:100%;height:200px;object-fit:cover;border-radius:12px;margin-bottom:12px" alt="day photo"/>
          <ul style="margin:0;padding-left:18px;line-height:1.9">
            ${acts.map(a=>`<li>${a}</li>`).join('')}
          </ul>
        </div>
      </div>
    `;
  }).join('');
})();

function swapDay(i){
  const ideas = [
    ["Catamaran cruise","Boutique shopping walk","Gourmet tasting menu"],
    ["Kayak through mangroves","Artisanal market visit","Beach bonfire"],
    ["Scuba intro dive","Rainforest canopy zipline","Seaside tapas tour"]
  ];
  const cards = document.querySelectorAll('#days .card');
  const ul = cards[i].querySelector('ul');
  ul.innerHTML = ideas[Math.floor(Math.random()*ideas.length)].map(x=>`<li>${x}</li>`).join('');
}
function clearDay(i){
  const cards = document.querySelectorAll('#days .card');
  const ul = cards[i].querySelector('ul');
  ul.innerHTML = `<li style="list-style:none;color:#58727f">— Day left intentionally open for downtime —</li>`;
}
</script>
</body>
</html>
